<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>UI</title>

        <link rel="stylesheet" href="./css/home_style.css">
        <script type="text/javascript" src="./js/scripts.js" charset="utf-8"></script>
    </head>

    <body onload="main()">
        <header class="container top">
            <h1 id="title">UI</h1>
        </header>
        
        <main>
            <div id="input_container" class="subcontainer inputs">
                <h3 id="hint_input">Please type in the URL of the host server</h3>
                <input id="host" type="text" name="serv_host"/>
            </div>
            <div class="subcontainer battery" id="battery-life-cntr">
                <h3>Battery life: </h3> <h3 id="battery-percent">Null%</h3>
                <h3>Kb up/down: </h3> <h3 id="send-receive">0Kb</h3>
                <h3>Controller Input: </h3> <h3 id="controller-input">Null</h3>
                <h3>Part Moving: </h3> <h3 id="moving-part">Null </h3>
            </div>

            <div class="subcontainer moving-parts" id="moving-part-display">
                <div class="subsubcontainer part" id="motor1"><h3>Left Motors</h3></div>
                <div class="subsubcontainer part" id="motor2"><h3>Right Motors</h3></div>
                <div class="subsubcontainer part" id="excavator"><h3>Excavator</h3></div>
                <div class="subsubcontainer part" id="bin"><h3>Bin Actuator</h3></div>
                <div class="subsubcontainer part" id="back-act"><h3>Back Actuators</h3></div>
                <div class="subsubcontainer part" id="front-act"><h3>Front Actuators</h3></div>
                
            </div>

            <div id="speed-bars-container" class="speed-bar subcontainer">
                <div id="motor-speed-container" class="subsubcontainer">
                    <h3 id="speed-title-motor">Motor speed</h3>
                    <div id="speed-bars-motor">
                        <div class="speed-bar" id="sbm4"></div>
                        <div class="speed-bar" id="sbm3"></div>
                        <div class="speed-bar" id="sbm2"></div>
                        <div class="speed-bar" id="sbm1"></div>
                    </div>
                </div>
                <div id="actuator-speed-container" class="subsubcontainer">
                    <h3 id="speed-title-actuator">Actuator speed</h3>
                    <div id="speed-bars-actuator">
                        <div class="speed-bar" id="sba4"></div>
                        <div class="speed-bar" id="sba3"></div>
                        <div class="speed-bar" id="sba2"></div>
                        <div class="speed-bar" id="sba1"></div>
                    </div>
                </div>
            </div>
            <button id="button1" onclick="buttonOnclickGet()">GET</button>
            <button id="button2" onclick="postData()">POST</button>
        </main>
    </body>
</html>
